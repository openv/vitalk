dist: trusty
language: c
compiler: gcc
addons:
  apt:
    packages:
    - gcc-arm-linux-gnueabihf
    - libc6-dev-armhf-cross
    - zip
  coverity_scan:
    project:
      name: speters/vitalk
      description: Build submitted via Travis CI
    notification_email:
      secure: 
    build_command_prepend: make clean
    build_command: make -j 4
    branch_pattern: master
env:
  global:
  - secure: 
  matrix:
  - TARGET="arm-linux-gnueabihf" XCC="${TARGET}-gcc"
  - TARGET=$(gcc -dumpmachine) XCC="gcc"
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
script:
- CC=${XCC} make
after_success:
- zip "vitalk-${TARGET}.zip" vitalk
deploy:
  provider: releases
  api_key:
    secure: 
  file: vitalk-${TARGET}.zip
  skip_cleanup: true
  on:
    tags: true
