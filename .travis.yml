dist: trusty
sudo: required
language: c
compiler: gcc
addons:
  apt:
    packages:
    - gcc-arm-linux-gnueabihf
    - libc6-dev-armhf-cross
    - zip
    - checkinstall
  coverity_scan:
    project:
      name: speters/vitalk
      description: Build submitted via Travis CI
    notification_email:
      secure: 
    build_command_prepend: make clean
    build_command: make -j 4 all
    branch_pattern: master
env:
  global:
  - GH_REPO=$(echo -n "${TRAVIS_REPO_SLUG}" | cut -d "/" -f 2)
  - GH_USER=$(echo -n "${TRAVIS_REPO_SLUG}" | cut -d "/" -f 1)
  - secure: 
  matrix:
  - ARCH="armhf" TARGET="arm-linux-gnueabihf" XCC="${TARGET}-gcc"
  - ARCH=$(dpkg --print-architecture) TARGET=$(gcc -dumpmachine) XCC="gcc"
before_install:
- echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END
  CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
script:
- VERSION=$(git describe --long --tags --always --match '[0-9]\.[0-9].*')
- CC=${XCC} make clean all
after_success:
- test -n "${TRAVIS_TAG}" && zip "${GH_REPO}-${ARCH}.zip" vitalk LICENSE
- test -n "${TRAVIS_TAG}" && sudo checkinstall --strip=no --install=no --pkgname="$GH_REPO" --pkgversion="$VERSION" --pkgrelease=$TRAVIS_BUILD_NUMBER --arch="$ARCH" --maintainer="${GH_USER}@GitHub" -D -y install vitalk /usr/local/sbin/ 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "${GH_REPO}-${ARCH}.zip"
  - "${GH_REPO}_${TRAVIS_TAG}_${TRAVIS_BUILD_NUMBER}_${ARCH}.deb"
  skip_cleanup: true
  on:
    tags: true
